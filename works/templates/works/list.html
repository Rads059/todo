<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
 <style>

	body{
		background-color: #003311;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
    .btn-info{
        background-color: #003d99;
    }

</style>

<div class="center-column">

<form method="POST" actions="/">
{% csrf_token %}
{{form.title}}
<input class="btn btn-info" type="submit" name="Create Works">

</form>

<div class="todo-list">
{% for work in works%}
<div class="item-row">
<a class="btn btn-sm btn-info" href= "{% url 'update_works' work.id %}">Update </a> 
<a class="btn btn-sm btn-danger" href= "{% url 'delete' work.id %}">Delete </a> 

{% if work.complete == True  %}
<strike> {{work}} </strike>
{% else %}
<span> {{work}} </span>
{% endif %}


</div>

{% endfor %}
</div>
</div>
